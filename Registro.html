<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <link rel="stylesheet" href="styles/stylesPortafolio.css">

</head>
<body>
    <nav id="section_nav">
        <img src="" alt="Logo">
        <ul id="list_nav">

            <li class="login">
                <a href="index.html">Home</a>
            </li>  
        </ul>
    </nav>


    <section class="form">
        <div class="formContainer">
            <h2 class="loginHeader">Registro</h2>

            <form id="registro">

                
                <label for="name" class="labelForm">Nombre: </label>
                <input type="text" name="name" id="name" class="textInput" required>


                <label for="email" class="labelForm">Correo: </label>
                <input type="email" name="email" id="email" class="textInput" required>

                <label for="password" class="labelForm">Contrase√±a: </label>
                <input type="password" name="password" id="password" class="textInput" required>

                <button class="submitButton" type="submit">Registrarse</button>
            </form>

        </div>
    </section>

    <script src="js/Registro.js"></script>
</body>
</html>
